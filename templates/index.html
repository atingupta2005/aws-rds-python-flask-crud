<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Users</h1>
    <a href="/" class="btn">Home</a>
    <a href="/add" class="btn">Add New User</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td class="action-buttons">
                <!-- Edit Button with icon -->
                <a href="/edit/{{ user[0] }}" class="btn">
                    <i class="fas fa-edit icon"></i>Edit
                </a>
                <!-- Delete Button with icon -->
                <form action="/delete/{{ user[0] }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn" onclick="return confirm('Are you sure?')">
                        <i class="fas fa-trash-alt icon"></i>Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
